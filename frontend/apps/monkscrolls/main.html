<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="expires" content="-1">
	
	<link rel="stylesheet" type="text/css" href="./css/common.css">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<script type="module">import {main} from "./js/main.mjs"; window.main = main;</script>
	
	<title>{{i18n.Title}}</title>
</head>

<body>

<div id="navbar">
	<span id="navitemright" onclick="main.logout()">{{i18n.Logout}}</span>
</div>

<div class="maincontent" id="maincontent">
	<div class="applinkleft">
		<img class="sysappimg" src="./img/addnote.png" onclick="main.doAddNote()">
		{{i18n.AddNote}}
	</div>
	<div class="applinkright">
		<img class="sysappimg" src="./img/viewnotes.png" onclick="main.doViewNotes()">
		{{i18n.ViewNotes}}
	</div>
</div>

</body>
</html>
