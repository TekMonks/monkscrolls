<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="expires" content="-1">
	
	<link rel="stylesheet" type="text/css" href="./css/common.css">
	<link rel="stylesheet" type="text/css" href="./css/viewnotes.css">
	<script type="module">import {viewnotes} from "./js/viewnotes.mjs"; window.viewnotes = viewnotes;</script>
	
	<title>{{i18n.Title}}</title>
</head>

<body>

<div id="navbar">
	<span id="navitemlefttight" onclick="viewnotes.doNavViewMain()"><img src=".//img/back.png"></span>
	<span id="navitemleft" onclick="viewnotes.doNavViewMain()">{{i18n.Back}}</span>
	<span id="navitemright" onclick="viewnotes.logout()">{{i18n.Logout}}</span>
</div>

<div class="maincontent" id="maincontent">
	<img src="./img/list_paper.png">
	<div class="listcontainer" id="listcontainer">
		{{#notes}}
		<div class="row" id="{{ts}}">
			<div class="title"><a onclick="viewnotes.viewNote({{ts}})">{{title}}</a></div>
			<div class="date">
				<a onclick="viewnotes.viewNote({{ts}})">{{date}}</a>
				<div class="delete"><a onclick="viewnotes.deleteNote({{ts}})"><img src="./img/delete.png"></a></div>
			</div>
		</div>
		<div class="row-padding" id="{{ts}}_padding"></div>
		{{/notes}}
	</div>
</div>
</body>
</html>
